<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS || Client Testimonial</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f37452436e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <section class="testimonial">
        <div class="container-fluid">
            <div class="row align-items-center max-height">
                <div class="col-10 mx-auto col-md-6">
                    <div class="content text-center text-white">
                        <h4 class="mb-3">Client</h4>
                        <h1 class="mb-5">Testimonials</h1>

                        <div class="testimonial-info">

                            <div class="testimonial-img">
                            <img id="author-img" src="./img/customer-1.jpg" alt="">
                            </div>

                            <div class="author-name-div my-4">
                                <h2 id="author-name">CUSTOMER NAME</h2>
                            </div>

                            <div class="author-rating my-3 ">
                                <span><i class="fas fa-star"></i></span>
                                <span><i class="fas fa-star"></i></span>
                                <span><i class="fas fa-star"></i></span>
                                <span><i class="fas fa-star"></i></span>
                                <span><i class="fas fa-star-half-alt"></i></span>
                            </div>

                            <div class="author-description">
                                <p id="author-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, at. Autem quia commodi aperiam fuga voluptate eius eaque non architecto.</p>
                            </div>

                            <div class="author-quote my-3">
                                <span><i class="fas fa-quote-left"></i></span>
                            </div>

                            <div class="buttons text-white">
                                <a href="#" class="btn btn-left"><i class="fas fa-chevron-circle-left"></i></a>
                                <a href="#" class="btn btn-right"><i class="fas fa-chevron-circle-right"></i></a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
